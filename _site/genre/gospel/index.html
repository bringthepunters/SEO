<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="google-site-verification" content="N_ifl836cEDDqeG-cLOeWxMbMtbmIdvdOQA7D5sJ2og" />
  <title>{{ genre.name | title }}</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      html, body, .prose {
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1, "liga" 1;
        -webkit-font-feature-settings: "kern" 1, "liga" 1;
        font-kerning: normal;
        line-height: 1.5;
        /* Optional: improve font smoothing for macOS */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Headings: tighter letter spacing for display */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
        font-variant-ligatures: common-ligatures;
      }
      /* Optional: improve link appearance */
      a {
        text-underline-position: under;
        text-decoration-thickness: 1.5px;
      }
    </style>
</head>
<body class="bg-white text-black font-serif">

  <!-- Masthead -->
  <header class="w-full border-b border-black flex items-center justify-center py-4 bg-white">
    <a href="/events/" class="flex items-center space-x-4 hover:opacity-80" style="text-decoration: none;">
      <!-- Black-and-white SVG logo -->
      <img src="/logo.png" alt="Live Music Locator logo" class="h-14 w-14" />
      <span class="text-4xl font-extrabold tracking-widest uppercase select-none" style="font-family: 'Times New Roman', Times, serif;">
        the locator
      </span>
    </a>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    
<h1 class="text-2xl font-bold mb-4 uppercase tracking-wide" style="font-family: 'Times New Roman', Times, serif;">
  Live Music
  tonight
  Gospel
  <span class="text-lg font-normal">(Melbourne)</span>
</h1>


  <ul class="list-none pl-0">
    
      <li class="mb-6">
        <a href="/events/gospel-sunday/" class="text-lg font-bold hover:underline">Gospel Sunday</a>
        <div class="text-xs italic mb-1">
          
            <a href="https://www.google.com/maps/place/Bodriggy+Brewing+Company/@-37.8001587,144.99446,15z/data=!4m6!3m5!1s0x6ad6430354762459:0x2f1c32181eba18d5!8m2!3d-37.8001587!4d144.99446!16s%2Fg%2F11c5g_zsv5?entry=ttu" class="underline hover:text-gray-700" target="_blank" rel="noopener">
              Bodriggy Brew Pub
            </a>
          
        </div>
        <div class="text-xs mb-1"></div>
        <div class="text-xs mb-1">243-245 Johnston Street Abbotsford</div>
        <div class="flex flex-wrap gap-1 mt-1">
          
            <a href="/genre/gospel/" class="italic text-xs text-black hover:underline" style="font-style: italic;">Gospel</a>
          
            <a href="/genre/randb/" class="italic text-xs text-black hover:underline" style="font-style: italic;">R&amp;B</a>
          
        </div>
        
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Event",
          "name": &quot;Gospel Sunday&quot;,
          "startDate": &quot;&quot;,
          "location": {
            "@type": "Place",
            "name": &quot;Bodriggy Brew Pub&quot;,
            "address": &quot;243-245 Johnston Street Abbotsford&quot;
          },
          "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
          "eventStatus": "https://schema.org/EventScheduled",
          "url": "https://allgigs-ae406.web.app/events/gospel-sunday/",
          "description": &quot;&quot;,
          "offers": {
            "@type": "Offer",
            "url": &quot;&quot;,
            "price": &quot;&quot;,
            "priceCurrency": "AUD",
            "availability": "https://schema.org/InStock"
          },
          "genre": [&quot;Gospel&quot;, &quot;R&amp;B&quot;]
        }
        </script>
      </li>
    
  </ul>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "Gospel Gigs",
    "itemListElement": [
      
      {
        "@type": "ListItem",
        "position": 1,
        "url": "https://allgigs-ae406.web.app/events/gospel-sunday/"
      }
      
    ]
  }
  </script>

  </main>

</body>
</html>
