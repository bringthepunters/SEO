<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ genre.name | title }}</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      html, body, .prose {
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1, "liga" 1;
        -webkit-font-feature-settings: "kern" 1, "liga" 1;
        font-kerning: normal;
        line-height: 1.5;
        /* Optional: improve font smoothing for macOS */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Headings: tighter letter spacing for display */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
        font-variant-ligatures: common-ligatures;
      }
      /* Optional: improve link appearance */
      a {
        text-underline-position: under;
        text-decoration-thickness: 1.5px;
      }
    </style>
</head>
<body class="bg-white text-black font-serif">

  <!-- Masthead -->
  <header class="w-full border-b border-black flex items-center justify-center py-4 bg-white">
    <div class="flex items-center space-x-4">
      <!-- Black-and-white SVG logo -->
      <img src="/logo.png" alt="Live Music Locator logo" class="h-14 w-14" />
      <span class="text-4xl font-extrabold tracking-widest uppercase select-none" style="font-family: 'Times New Roman', Times, serif;">
        the locator
      </span>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    
<h1 class="text-2xl font-bold mb-4 uppercase tracking-wide" style="font-family: 'Times New Roman', Times, serif;">
