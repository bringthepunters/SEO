<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ genre.name | title }}</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      html, body, .prose {
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1, "liga" 1;
        -webkit-font-feature-settings: "kern" 1, "liga" 1;
        font-kerning: normal;
        line-height: 1.5;
        /* Optional: improve font smoothing for macOS */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Headings: tighter letter spacing for display */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
        font-variant-ligatures: common-ligatures;
      }
      /* Optional: improve link appearance */
      a {
        text-underline-position: under;
        text-decoration-thickness: 1.5px;
      }
    </style>
</head>
<body class="bg-white text-black font-serif">

  <!-- Masthead -->
  <header class="w-full border-b border-black flex items-center justify-center py-4 bg-white">
    <div class="flex items-center space-x-4">
      <!-- Black-and-white SVG logo -->
      <svg width="56" height="56" viewBox="0 0 56 56" fill="none" class="h-14 w-14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="2" y="2" width="52" height="52" rx="10" fill="white" stroke="black" stroke-width="3"/>
        <g>
          <circle cx="28" cy="28" r="12" stroke="black" stroke-width="2" fill="white"/>
          <rect x="25" y="16" width="6" height="24" rx="3" fill="black"/>
          <rect x="16" y="25" width="24" height="6" rx="3" fill="black"/>
        </g>
        <text x="28" y="52" text-anchor="middle" font-size="8" fill="black" font-family="serif">GIG</text>
      </svg>
      <span class="text-4xl font-extrabold tracking-widest uppercase select-none" style="font-family: 'Times New Roman', Times, serif;">
        the locator
      </span>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    
<h1 class="text-2xl font-bold mb-4 uppercase tracking-wide" style="font-family: 'Times New Roman', Times, serif;">
  Afro-centric Jazz
</h1>


  <ul class="list-none pl-0">
    
      <li class="mb-6">
        <a href="/events/3-2-1-1930/" class="text-lg font-bold hover:underline">3-2-1</a>
        <div class="text-xs italic mb-1">
          
            <a href="37.7989764,144.985427" class="underline hover:text-gray-700" target="_blank" rel="noopener">
              the Horn African Cafe
            </a>
          
        </div>
        <div class="text-xs mb-1">19:30</div>
        <div class="text-xs mb-1">20 Johnston Street Collingwood</div>
        <div class="flex flex-wrap gap-1 mt-1">
          
            <a href="/genre/jazz/" class="italic text-xs text-black hover:underline" style="font-style: italic;">Jazz</a>
          
            <a href="/genre/afro-centric-jazz/" class="italic text-xs text-black hover:underline" style="font-style: italic;">Afro-centric Jazz</a>
          
        </div>
        
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Event",
          "name": &quot;3-2-1&quot;,
          "startDate": &quot;19:30&quot;,
          "location": {
            "@type": "Place",
            "name": &quot;the Horn African Cafe&quot;,
            "address": &quot;20 Johnston Street Collingwood&quot;
          },
          "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
          "eventStatus": "https://schema.org/EventScheduled",
          "url": "https://allgigs-ae406.web.app/events/3-2-1-1930/",
          "description": &quot;&quot;,
          "offers": {
            "@type": "Offer",
            "url": &quot;&quot;,
            "price": &quot;&quot;,
            "priceCurrency": "AUD",
            "availability": "https://schema.org/InStock"
          },
          "genre": [&quot;Jazz&quot;, &quot;Afro-centric Jazz&quot;]
        }
        </script>
      </li>
    
  </ul>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "Afro-centric Jazz Gigs",
    "itemListElement": [
      
      {
        "@type": "ListItem",
        "position": 1,
        "url": "https://allgigs-ae406.web.app/events/3-2-1-1930/"
      }
      
    ]
  }
  </script>

  </main>

</body>
</html>
