<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ genre.name | title }}</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
      html, body, .prose {
        text-rendering: optimizeLegibility;
        font-feature-settings: "kern" 1, "liga" 1;
        -webkit-font-feature-settings: "kern" 1, "liga" 1;
        font-kerning: normal;
        line-height: 1.5;
        /* Optional: improve font smoothing for macOS */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Headings: tighter letter spacing for display */
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
        font-variant-ligatures: common-ligatures;
      }
      /* Optional: improve link appearance */
      a {
        text-underline-position: under;
        text-decoration-thickness: 1.5px;
      }
    </style>
</head>
<body class="bg-white text-black font-serif">

  <!-- Masthead -->
  <header class="w-full border-b border-black flex items-center justify-center py-4 bg-white">
    <div class="flex items-center space-x-4">
      <!-- Black-and-white SVG logo -->
      <img src="/logo.png" alt="Live Music Locator logo" class="h-14 w-14" />
      <span class="text-4xl font-extrabold tracking-widest uppercase select-none" style="font-family: 'Times New Roman', Times, serif;">
        the locator
      </span>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    
<h1 class="text-2xl font-bold mb-4 uppercase tracking-wide" style="font-family: 'Times New Roman', Times, serif;">
  Vocal
</h1>


  <ul class="list-none pl-0">
    
      <li class="mb-6">
        <a href="/events/laneous-and-friends-1930/" class="text-lg font-bold hover:underline">Laneous and Friends</a>
        <div class="text-xs italic mb-1">
          
            <a href="https://www.google.com/maps/place/Old+Plates/@-37.795679,144.9791792,15z/data=!4m6!3m5!1s0x6ad6430f7c74503d:0xddf4f9b5b7f0ffdf!8m2!3d-37.795679!4d144.9791792!16s%2Fg%2F11t6y9ph81?entry=ttu" class="underline hover:text-gray-700" target="_blank" rel="noopener">
              Old Plates Record Bar
            </a>
          
        </div>
        <div class="text-xs mb-1">19:30</div>
        <div class="text-xs mb-1">384 Brunswick St, Fitzroy VIC 3065</div>
        <div class="flex flex-wrap gap-1 mt-1">
          
            <a href="/genre/funky/" class="italic text-xs text-black hover:underline" style="font-style: italic;">Funky</a>
          
            <a href="/genre/randb/" class="italic text-xs text-black hover:underline" style="font-style: italic;">R&amp;B</a>
          
            <a href="/genre/hastily-improvised-genius/" class="italic text-xs text-black hover:underline" style="font-style: italic;">hastily improvised genius</a>
          
            <a href="/genre/vocal/" class="italic text-xs text-black hover:underline" style="font-style: italic;">Vocal</a>
          
        </div>
        
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Event",
          "name": &quot;Laneous and Friends&quot;,
          "startDate": &quot;19:30&quot;,
          "location": {
            "@type": "Place",
            "name": &quot;Old Plates Record Bar&quot;,
            "address": &quot;384 Brunswick St, Fitzroy VIC 3065&quot;
          },
          "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
          "eventStatus": "https://schema.org/EventScheduled",
          "url": "https://allgigs-ae406.web.app/events/laneous-and-friends-1930/",
          "description": &quot;&quot;,
          "offers": {
            "@type": "Offer",
            "url": &quot;https://www.facebook.com/oldplates&quot;,
            "price": &quot;&quot;,
            "priceCurrency": "AUD",
            "availability": "https://schema.org/InStock"
          },
          "genre": [&quot;Funky&quot;, &quot;R&amp;B&quot;, &quot;hastily improvised genius&quot;, &quot;Vocal&quot;]
        }
        </script>
      </li>
    
  </ul>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "Vocal Gigs",
    "itemListElement": [
      
      {
        "@type": "ListItem",
        "position": 1,
        "url": "https://allgigs-ae406.web.app/events/laneous-and-friends-1930/"
      }
      
    ]
  }
  </script>

  </main>

</body>
</html>
