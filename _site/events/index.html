<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Events</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-serif">

  <!-- Masthead -->
  <header class="w-full border-b border-black flex items-center justify-center py-4 bg-white">
    <div class="flex items-center space-x-4">
      <!-- Black-and-white SVG logo -->
      <svg width="56" height="56" viewBox="0 0 56 56" fill="none" class="h-14 w-14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <rect x="2" y="2" width="52" height="52" rx="10" fill="white" stroke="black" stroke-width="3"/>
        <g>
          <circle cx="28" cy="28" r="12" stroke="black" stroke-width="2" fill="white"/>
          <rect x="25" y="16" width="6" height="24" rx="3" fill="black"/>
          <rect x="16" y="25" width="24" height="6" rx="3" fill="black"/>
        </g>
        <text x="28" y="52" text-anchor="middle" font-size="8" fill="black" font-family="serif">GIG</text>
      </svg>
      <span class="text-4xl font-extrabold tracking-widest uppercase select-none" style="font-family: 'Times New Roman', Times, serif;">
        the locator
      </span>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    
<!-- 4-column grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8 border-l border-r border-black">

  <!-- Show events or placeholder empty event -->
  
    
    <section class="border-l border-black pl-4">
      <!-- Use date from event -->
      <h2 class="text-lg font-bold border-b border-black pb-2 mb-4 uppercase tracking-wide">
        Event Date
      </h2>
      <article class="mb-8">
        <h3 class="text-xl font-bold leading-snug mb-1">
          <a href="/events/sample-event/" class="underline hover:text-gray-700">
            Sample Event
          </a>
        </h3>
        <p class="text-sm italic">Sample Venue</p>
        <p class="text-sm">Thu May 01 2025 10:00:00 GMT+1000 (Australian Eastern Standard Time)</p>
        <div class="flex flex-wrap gap-2 mt-2">
          <span class="bg-black text-white text-xs px-2 py-0.5 rounded-full uppercase tracking-wide">Sample</span>
          <span class="bg-black text-white text-xs px-2 py-0.5 rounded-full uppercase tracking-wide">Event</span>
        </div>
      </article>
    </section>
    
  

</div>
  </main>

</body>
</html>
